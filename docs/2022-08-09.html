    	<h1>if bukowski met brubeck</h1>
    	<br/><p>there are some songs</p><p>you want to keep hidden from the world</p><p>they hit hard</p><p>jolting and relaxing you at the same time</p><p>that is when your body learns</p><p>how to dance in earnest</p><p>not the awkward prance</p><p>learnt from others</p><p>but the movement unlocked</p><p>from deep within</p><br/>

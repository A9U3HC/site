		<h1>Place In Our Heart</h1><br/>
		<p>there is a place in our hearts</p>
		<p>empty and unguarded</p>
		<p>yet hidden from us and everyone else</p>
		<p>our very own grave yard</p>
		<p>where naked truths run free</p>
		<p>where love and hate</p>
		<p>virtue and vice</p>
		<p>pain and pleasure</p>
		<p>all merge into one </p>

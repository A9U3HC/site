	<body>
		<h1>सवाल</h1><br/>
		<p>हम चीखतेरहे, उुनोनेसुना बंद कर िदया।</p>
		<p>हम बोलतेरहे, उुनोनेसमझना बंद कर िदया।</p>
		<p>हम बदल गए, उनको पता िह ना चला।</p>
		<p>जब उुनोनेसवाल उुठाए, हमनेमुह मोड िलया।</p>
